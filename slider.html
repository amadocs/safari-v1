<body>

    Hello
<div class="container">
    <div class="owl-carousel">
        <div class="bg-primary"> Your Content </div>
        <div class="bg-secondary"> Your Content </div>
        <div class="bg-success"> Your Content </div>
        <div class="bg-info"> Your Content </div>
        <div class="bg-danger"> Your Content </div>
        <div> Your Content </div>
        <div> Your Content </div>
    </div>
</div>
<script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1,
            nav: true
          },
          600: {
            items: 3,
            nav: false
          },
          1000: {
            items: 5,
            nav: true,
            loop: false,
            margin: 20
          }
        }
      })
    })
  </script>

<!-- jquery for owl slider */-->
