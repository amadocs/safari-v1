<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="/examples/css/form-style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>    
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('zzFSLis6xBwUd7HWs');
        })();
    </script>
    <!-- <script src="/assets/js/email.js"></script> -->
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contactForm', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            }); 
        }
    </script>


<style>
    .error{
        color:#ff0000;
    }
</style>
</head>
<body>
<form name="contactForm" id="contactForm" onsubmit="return validateForm()" action="contact-form.html" method="post">
 
    <div class="row mx-3 my-4 g-4">
        <div class="col-6">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
            <div class="error" id="firstnameErr"></div>
        </div>
        <div class="col-6">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" >
            <div class="error" id="lastnameErr"></div>
        </div>
        <div class="col-6">
            <label class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" value="dummy@gmail.com">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="col-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="8788554585" maxlength="10">
            <div class="error" id="phonenumberErr"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="dummy dummy">
            <div class="error" id="subjectErr"></div>
        </div>
        <div class="col-12">
            <label class="form-label" >Message</label>
            <textarea class="form-control" id="message" name="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
            <div class="error" id="messageErr"></div>     
        </div>
        <div class="col-12">
            <input type="submit" class="form-control btn btn-primary" value="Submit">
            <!-- <button type="button" >CLick</button> -->
        </div>

    </div>
    
    
   
   
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<script src="./assets/js/script.js"></script>
</body>
</html>
